{% load static %}

{% load socialaccount %}

<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>

    <!--Internal Links-->
    <link rel="stylesheet" type="text/css" href="{% static '\css\registerPage.css' %}">

    <!--External Links-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

<div class="bubbles">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>
<div class="container">
    <div class="d-flex justify-content-center align-items-center flex-wrap">
        <div class="form-card">
            <div class="card">
                <div class="card-head bg-white">
                    <p class="m-0 text-center fs-08">Sign in with </p>
                    <div class="d-flex align-items-center justify-content-center my-2" style="padding-bottom: 20px;">
                        <div class="btn btn-default"> <img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt=""> <span>GitHUb</span> </div>
                        <a href="{% provider_login_url 'google' %}"><div class="btn btn-default mx-3"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""> <span>Google</span> </div></a>
                    </div>
                    <div class="row" style="display: inline; padding-top:">
                            <a href="{% url 'loginPage' %}"><div class="btn btn-default" style="float: left;">Login</div></a>
                            <a href="{% url 'registerPage' %}"><div class="btn btn-primary" style="float: right">Sign Up</div></a>
                    </div>
                </div>
                <div class="card-form">
                    <form name='signup-form' method="POST" action="">
                    {% csrf_token %} 
                        <div class="container"> 
                        <h5 class="text-center text-muted mt-3" style="padding-bottom: 15px;">SPIT Social Network Website</h5> 
                        <h3 class="text-center text-muted mt-3" style="padding-bottom: 15px;">Sign Up Form</h3> 
                        <div class="row">
                        <div class="" style="width: 50%;"> 
                        <div class="d-flex align-items-center input-field" style="float: left;width: 100%"> <span class="far fa-user text-muted"></span> <input name="firstname" type="text" placeholder="*First Name" class="form-control" required> </div>
                        <div class="d-flex align-items-center input-field" style="float: left;width: 100%"> <span class="far fa-calendar text-muted"></span> <input name="dob" type="text" placeholder="*YYYY/MM/DD" class="form-control" required> </div>
                        </div>
                        <div class="" style="width: 50%;"> 
                        <div class="d-flex align-items-center input-field"> <span class="far fa-user text-muted"></span> <input name="lastname" type="text" placeholder="*Last Name" class="form-control" required> </div>
                        <div class="d-flex align-items-center input-field"> <span class="far fa-map text-muted"></span> <input name="lives" type="text" placeholder="Live in.." class="form-control" required> </div>
                        </div>
                        </div>
                        <div class="d-flex align-items-center input-field"> <span class="far fa-envelope text-muted"></span> <input name="email" type="email" placeholder="*Email" class="form-control" required> </div>
                        <div class="d-flex align-items-center input-field"> <span class="fas fa-globe text-muted"></span> <input name="website" type="text" placeholder="Professional/Portfolio Website Link.." class="form-control" required> </div>
                        <div class="d-flex align-items-center input-field"> <span class="far fa-user text-muted"></span> <input name="username" type="username" placeholder="*Username" class="form-control" required> </div>
                        <div class="d-flex align-items-center input-field"> <span class="fas fa-key text-muted"></span> <input name="password1" type="password" placeholder="*Password" class="form-control" required> </div>
                        <div class="d-flex align-items-center input-field"> <span class="fas fa-key text-muted"></span> <input name="password2" type="password" placeholder="*Confirm Password" class="form-control" required> </div>
                        <div class="row" style="padding-top: 20px; color: red;">
                        {% for message in messages %}
                            <p>*{{message}}</p>
                        {% endfor %}  
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type='submit' value="Sign Up" class="btn btn-primary mt-3">
                        </div>
                        </div>
                    </form>
                </div>    
            </div>
        </div>
    </div>
</div>


</body>

<script type="text/javascript" src="{% static '\js\loginPage.js' %}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js" integrity="sha512-SttpKhJqONuBVxbRcuH0wezjuX+BoFoli0yPsnrAADcHsQMW8rkR84ItFHGIkPvhnlRnE2FaifDOUw+EltbuHg==" crossorigin="anonymous"></script>


</html>
